<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scissorsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Scissors Icon -->
  <g transform="translate(35, 35)">
    <!-- Left blade -->
    <path d="M15 10 L25 20 L20 25 L10 15 Z" fill="url(#scissorsGradient)" stroke="#ffffff" stroke-width="1"/>
    <!-- Right blade -->
    <path d="M35 10 L25 20 L30 25 L40 15 Z" fill="url(#scissorsGradient)" stroke="#ffffff" stroke-width="1"/>
    <!-- Handle circles -->
    <circle cx="12" cy="12" r="4" fill="#ffffff" stroke="url(#scissorsGradient)" stroke-width="2"/>
    <circle cx="38" cy="12" r="4" fill="#ffffff" stroke="url(#scissorsGradient)" stroke-width="2"/>
    <!-- Center screw -->
    <circle cx="25" cy="20" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="95" cy="35" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="85" cy="85" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Text placeholder area indicator -->
  <rect x="20" y="85" width="80" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="1"/>
  <text x="60" y="97" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KUAFÖRÜM</text>
</svg>